<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Google Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800&family=Nunito:wght@500;600&family=Poppins:wght@400;500;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <main class="container">
        <h1 class="logo">LEARN-HUB</h1>
        <div class="login_details">
            <div class="content">
                <h1>Login</h1>
                <form action="">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" placeholder="User Name" required><br>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" placeholder="Password" minlength="8" required> <br>
                    <a>Forgot Password?</a>
                    <div class="sumit">
                        <button type="submit"><a href="home.html">Login</a></button>
                        <a href="signup.html" class="create">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>

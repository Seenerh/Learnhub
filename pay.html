  <body>
    <div id="entireBody">
      <div id="forCenter">
      <form>
        <h1 id="heading">Register for your Course Now!</h1>
        <h2 id="enterpayment">Enter your payment details</h2>
        <label id="emailad" for="email">Enter email adress</label>
        <input type="email" id="email" />
        <label for="cardetails" id="cardet"> Card number</label>
        <input
          type="text"
          id="cardetails"
          placeholder="    xxxx      xxxx      xxxx"
        />
        <label for="date" id="expiry">Expiry date</label>
        <input placeholder="" id="date"type="date"  />
        <label for="cvv" id="cvvlabel"> cvv </label>
        <input type="text" inputmode="numeric" id="cvv" />
      </form>
      <div id="vertical-height"></div>
    </div>
      <div>
        <div class="price">
          <p id="sub">Subtotal</p>
          <p id="currency"> ₦25,000</p>
        </div>
        <div class="price">
          <p id="plat">Platform fee</p>
          <p id="currency1"> ₦30,000</p>
          <div id="horizontal-line"></div>
        </div>
        <div class="price">
          <p id="tot">Total fee</p>
          <p id="currency2">₦55,000</p>
        </div>
      </div>
    </div>
    <button type="submit"><a href="sucess.html">Make payment</a></button>
